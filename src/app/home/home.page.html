<ion-header>
  <ion-row>
    <ion-col text-start padding-top>
      <ion-title>Google Map</ion-title>
    </ion-col>
    <ion-col text-end>
      <ion-button (click)="loadMap()" shape="round" fill="outline">
        <ion-icon slot="start" name="locate"></ion-icon>
        Where I Am
      </ion-button>
    </ion-col>
  </ion-row>
</ion-header>
 
    <ion-content>
     
      <div class="map-wrapper">
        <div id="map_center">
          <img src="../../assets/icon/center_marker.png" />
        </div>
        <div #map id="map"></div>
      </div>
      <div id="address">
        <span>{{address}}</span>
      </div>
     
<ion-grid fixed>
  <ion-row>
    <ion-col text-center>
      <ion-button (click)="checkGPSPermission()">
        Request GPS Accuracy
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">Longitude</ion-col>
    <ion-col> {{locationCoords.longitude}}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">Latitude</ion-col>
    <ion-col>{{locationCoords.latitude}}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">Accuracy</ion-col>
    <ion-col>{{locationCoords.accuracy}}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">Timestamp</ion-col>
    <ion-col>{{locationCoords.timestamp | date:'medium'}}</ion-col>
  </ion-row>
</ion-grid>
 
</ion-content>
